<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="calc__container">
      <div class="title">
        <div class="toggle">
          <h3 class="header">Calc</h3>
          <div class="right">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
          </div>
        </div>
        <div class="control">
          <p class="theme">Theme</p>
          <div class="box">
            <div id="circle"></div>
          </div>
        </div>
      </div>

      <div id="screen">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>

      <div class="calc__body">
        <div class="btn">
          <button class="num" data-number>7</button>
          <button class="num" data-number>8</button>
          <button class="num" data-number>9</button>
          <button class="del" data-delete>DEL</button>
          <button class="num" data-number>4</button>
          <button class="num" data-number>5</button>
          <button class="num" data-number>6</button>
          <button data-operation>+</button>
          <button class="num" data-number>1</button>
          <button class="num" data-number>2</button>
          <button class="num" data-number>3</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button class="num" data-number>0</button>
          <button data-operation>/</button>
          <button data-operation>X</button>
          <button data-all-clear class="reset">RESET</button>
          <button class="equal" data-equals>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
